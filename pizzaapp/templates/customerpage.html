{% extends 'base.html'%}

{% block content %}

	<h1>Welcome {{username}}</h1>
	<br/>
	<br/>
	{%for message in messages %}
		<div class="alert alert-danger alert-dismissable" role="alert">
			<button class="close" data-dismiss="alert">
				<small><sup>x</sup></small>
			</button>
			{{ message }}
		</div>
	{% endfor %}
	<br/>
	<form method="post" action="{% url 'placeorder'%}" >
		{% csrf_token %}
		<div class="container" style="margin: auto; width: 600px">
			<table class="table table-striped table-bordered table-hover" style="width: 100%">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Pizza Name</th>
			      <th scope="col">Pizza Price</th>
			       <th scope="col">Quantity</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for pizza in pizzas%}
				  	<tr>
				      <th scope="row">{{pizza.pizzaName}}</th>
				      <td>{{pizza.pizzaPrice}}</td>
				      <td><input type="number" name="{{pizza.id}}"  value ="0" style="width: 60px"></td>
				 
				    </tr>
			  	{% endfor %}
			    
			  </tbody>
		    </table>
		    <input type="text" name="address" style="width: 400px; margin-top: 110px;" placeholder="Address">
		    <input type="submit" name="" class="btn btn-outline-success" style="float: right; margin-top: 100px;" >
	    </div>
    </form>
{% endblock%}
