{% extends 'base.html'%}

{% block content %}
    {% for message in messages %}
			<div class="alert alert-danger alert-dismissable" role="alert">
				<button class="close" data-dismiss="alert">
					<small><sup>x</sup></small>
				</button>
				{{ message }}
			</div>
	{% endfor %}

	<div class="container" style="position: fixed; top: 100px;   width: 500px; height: 250px; background-color: lightblue; padding: 40px;">
		<h1 style="text-align: center; color: white;">Login Customer</h1>
		<form method="post" action="{% url 'userauthenticate' %}">
			{% csrf_token %}
			<input type="text" name="username" class="form-control" placeholder="Username" style="margin-bottom: 10px">
			<input type="password" name="password" class="form-control" placeholder="Password" style="margin-bottom: 10px">
			<input type="submit" name="" class="btn btn-success" style="display: block; margin: auto; margin-top: 20px;">
		</form>
	</div>
{% endblock%}
