{% extends 'base.html'%}
{% load static %}
{% block content %}
	{% for message in messages %}
			<div class="alert alert-danger alert-dismissable" role="alert">
				<button class="close" data-dismiss="alert">
					<small><sup>x</sup></small>
				</button>
				{{ message }}
			</div>
	{% endfor %}
	
	<div class="container-fluid" style="position:relative;height:900px; background-size:cover;background-image: url({% static "img/pizzahomepage.jpg" %});">
		<!-- position:relative; -->
		<div class="container" style="position: fixed; top: 100px; right: 20px; width: 500px; height: 350px; background-color: orange; padding: 40px;">
			<h1 style="text-align: center; color: white;">Sign Up</h1>
			<form method="post" action="{% url 'signupuser' %}">
				{% csrf_token %}
				<input type="text" name="username" class="form-control" placeholder="Username" style="margin-bottom: 10px">
				<input type="password" name="password" class="form-control" placeholder="Password" style="margin-bottom: 10px">
				<input type="text" name="phoneno" class="form-control" placeholder="Phon No" style="margin-bottom: 10px">
				<input type="submit" name="" class="btn btn-success" style="display: block; margin: auto; margin-top: 20px;">
			</form>


		</div>
	</div>
{% endblock%}
