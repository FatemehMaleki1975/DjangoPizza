{% extends 'base.html'%}
{% block content %}
{%for message in messages %}
		<div class="alert alert-danger alert-dismissable" role="alert">
			<button class="close" data-dismiss="alert">
				<small><sup>x</sup></small>
			</button>
			{{ message }}
		</div>
{% endfor %}

<div style="padding: 20px; width: 300px; background-color: #fe6e00;  display: block; margin: auto; margin-top: 300px">
	<h1 style="color: white; text-align: center;">Admin Login</h1>
	<form method="post" action="{% url 'authenticatedadmin' %}">
		{% csrf_token %}
		<input type="text" style="margin-bottom: 15px;" class="form-control" name="username" placeholder="username">
		<input type="password" class="form-control"name="password" placeholder="password">
		<input type="submit" style="display: block; margin: auto; margin-top: 10px;" class="btn btn-success" name="">
	</form>
</div>
{% for message in messages %}
	<p style="text-align: center; color: red;">{{message}} </p>
{% endfor%}

{% endblock%}
